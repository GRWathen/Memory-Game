<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="title">
      <h1>MATCH</h1>
      <h1>- A -</h1>
      <h1>COLOR</h1>
      <button id="btnStart">START!</button>
      <p><label>Number of Pairs: <input id="selectSize" type="number" step="1" min="1" max="50" value="1"></label></p>
    </section>
    <section id="board">
      <h1>Memory Game!</h1>
      <span>Pairs: <span id="size">0</span></span>
      <button id="btnRestart">Restart</button>
      <span>Score: <span id="score">0</span></span>
      <div id="game">
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
